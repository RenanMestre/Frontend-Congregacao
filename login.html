<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Congregação Jardim dos Tucanos</title>
    <!-- Boxicons para ícones modernos -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Importação de fonte moderna */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a; /* Fundo escuro profissional */
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
        }

        .container {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #6366f1;
            margin-bottom: 10px;
        }

        .container h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-top: 25px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #94a3b8;
        }

        .input-field {
            position: relative;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            outline: none;
            font-size: 16px;
            color: white;
            padding: 0 45px 0 20px;
            transition: all 0.3s ease;
        }

        .input-field i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #64748b;
        }

        .input-field input:focus {
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-field input::placeholder {
            color: #64748b;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #94a3b8;
        }

        .remember-forgot input {
            accent-color: #6366f1;
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .remember-forgot a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .remember-forgot a:hover {
            color: #818cf8;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            height: 50px;
            background: #6366f1;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 700;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #94a3b8;
        }

        .register-link a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .register-link a:hover {
            color: #6366f1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="container">
        <form action="#">
            <div class="logo">
                <i class='bx bxs-user-circle'></i>
                <h1>Acesso administrativo</h1>
            </div>

            <!-- Box de Usuário -->
            <div class="input-box">
                <label>Usuário</label>
                <div class="input-field">
                    <input type="text" id="usuario" placeholder="Usuário" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <!-- Box de Senha -->
            <div class="input-box">
                <label>Senha</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> 
                    Lembrar-me
                </label>
                <a href="#">Esqueci-me da senha</a>
            </div>

            <button type="submit" class="btn-login">Acessar</button>
        </form>
    </main>

    <script>
        const usuarioInput = document.getElementById('usuario');
        usuarioInput.addEventListener('input', () => {
            usuarioInput.value = usuarioInput.value.toLowerCase();
        });

        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const usuario = usuarioInput.value.trim();
            const password = passwordInput.value;
            
            // Verificar se é admin
            if (usuario === 'admin@admin.com' && password === 'admin123') {
                alert('Login realizado com sucesso! Bem-vindo, Admin.');
                // Redirecionar para painel admin
                window.location.href = 'admin.html';
            } else if (usuario && password) {
                alert('Credenciais inválidas. Apenas admins podem aceder.');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

    </script>
</body>
</html>
