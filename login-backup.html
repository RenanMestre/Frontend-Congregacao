<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jardim dos Tucanos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <!-- Navegação Simples -->
    <nav class="absolute w-full z-50 p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="welcome_page.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center group-hover:bg-indigo-700 transition">
                    <i class="fas fa-arrow-left text-white text-xs"></i>
                </div>
                <span class="text-sm font-semibold text-slate-600 group-hover:text-indigo-600 transition">Voltar para Início</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 gradient-bg">
        <div class="w-full max-w-md">
            <!-- Logo e Cabeçalho -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-xl mb-4 border border-slate-100">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-bolt text-white text-xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-extrabold tracking-tight">Bem-vindo de volta</h1>
                <p class="text-slate-500 mt-2">Aceda à sua conta para continuar</p>
            </div>

            <!-- Card de Login -->
            <div class="glass p-8 rounded-3xl shadow-2xl shadow-indigo-100/50">
                <form onsubmit="event.preventDefault();" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Endereço de Email</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <i class="far fa-envelope"></i>
                            </span>
                            <input type="email" id="email" 
                                class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" 
                                placeholder="exemplo@email.com">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm font-semibold text-slate-700">Palavra-passe</label>
                            <a href="#" class="text-xs font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu-se?</a>
                        </div>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" 
                                class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" 
                                placeholder="••••••••">
                        </div>
                    </div>

                    <!-- Lembrar-me -->
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-600 cursor-pointer">Manter sessão iniciada</label>
                    </div>

                    <!-- Botão Login -->
                    <button type="submit" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold hover:bg-slate-800 focus:ring-4 focus:ring-slate-300 transition transform active:scale-[0.98] shadow-lg">
                        Entrar na Plataforma
                    </button>

                    <!-- Divisor -->
                    <div class="relative py-2">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs uppercase">
                            <span class="bg-white/50 px-2 text-slate-400">Ou continuar com</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-4">
                        <button class="flex justify-center items-center gap-2 py-2.5 border border-slate-200 rounded-xl hover:bg-white transition text-sm font-medium text-slate-700">
                            <i class="fab fa-google text-red-500"></i> Google
                        </button>
                        <button class="flex justify-center items-center gap-2 py-2.5 border border-slate-200 rounded-xl hover:bg-white transition text-sm font-medium text-slate-700">
                            <i class="fab fa-apple text-slate-900"></i> Apple
                        </button>
                    </div>
                </form>

                <!-- Link de Registo -->
                <p class="text-center mt-8 text-sm text-slate-600">
                    Ainda não tem conta? 
                    <a href="#" class="font-bold text-indigo-600 hover:text-indigo-500 underline underline-offset-4">Crie uma agora</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="p-6 text-center">
        <p class="text-xs text-slate-400">© 2024 NEXUS Digital Studio. Segurança garantida.</p>
    </footer>

    <script>
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', () => {
            emailInput.value = emailInput.value.toLowerCase();
        });

        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Verificar se é admin
            if (email === 'admin@admin.com' && password === 'admin123') {
                alert('Login realizado com sucesso! Bem-vindo, Admin.');
                // Redirecionar para painel admin
                window.location.href = 'admin.html';
            } else if (email && password) {
                alert('Credenciais inválidas. Apenas admins podem aceder.');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

    </script>
</body>
</html>
